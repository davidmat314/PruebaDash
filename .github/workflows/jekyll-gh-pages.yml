name: Generate CSV

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas # Agrega aqu√≠ cualquier otra dependencia que necesite tu script

    - name: Run Python script
      run: python createcsv.py

    - name: Commit CSV file
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add datos.csv # Cambia esto al nombre de tu archivo CSV generado
        git commit -m 'Add generated CSV file'
        git push
